---
layout: default
---

<article>
    <div class="container">
        <div class="row">
            <div class="one-full column">
                            <h3 class="u-text-center">{{ page.title }}</h3>
                            <h5 class="u-text-muted">Written By: {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %} <span class="u-pull-right">{{ page.date | date: "%B %-d, %Y" }}</span></h5>
                            <hr class="u-hr">
                        {{ content }}
                        <hr>
                            <div class="pager">
                                {% if page.previous.url %}
                                    <a class="button u-pull-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{page.previous.title}}">&larr; Previous</a>
                                {% endif %}
                                {% if page.next.url %}
                                    <a class="button u-pull-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{page.next.title}}">Next &rarr;</a>
                                {% endif %}
                            </div>

            </div>
    </div>
</article>
<hr>
